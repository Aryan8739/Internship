<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="site-name">Dark Tech</div>
    <nav>
      <div class="nav-links">
        <button type="button">Home</button>
        <button type="button">Products</button>
        <button type="button">About</button>
        <button type="button">Contact</button>
      </div>
      <form class="search-bar" role="search" onsubmit="event.preventDefault(); alert('Search function coming soon!');">
        <input type="search" placeholder="Search products..." aria-label="Search products" />
        <button type="submit" aria-label="Search">
          üîç
        </button>
      </form>
    </nav>
    <div class="carousel">
      <div class="slides">
        <div class="slide active">
          <img src="https://via.placeholder.com/1200x400?text=Smart+Watch" alt="Smart Watch" />
          <div class="caption">Experience the Future on Your Wrist</div>
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1200x400?text=Smart+Home" alt="Smart Home" />
          <div class="caption">Control Your Home with a Touch</div>
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/1200x400?text=Wireless+Earbuds" alt="Wireless Earbuds" />
          <div class="caption">Immersive Sound, Wireless Freedom</div>
        </div>
      </div>
      <button class="carousel-btn prev" aria-label="Previous Slide">&#10094;</button>
      <button class="carousel-btn next" aria-label="Next Slide">&#10095;</button>
    </div>
  </header>






  <!-- Script -->

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    let currentIndex = 0;
    let slideInterval = setInterval(nextSlide, 4000);

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    nextBtn.addEventListener('click', () => {
      nextSlide();
      resetInterval();
    });

    prevBtn.addEventListener('click', () => {
      prevSlide();
      resetInterval();
    });

    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 4000);
    }
  </script>

</body>

</html>
