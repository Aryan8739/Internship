<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback </title>
  <link rel="stylesheet" href="feedback_style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-content">
      <h1 class="logo">Feed back Form</h1>
      <nav class="nav-links">
        <!-- <a href="#" class="nav-btn"></a>
        <a href="#" class="nav-btn"></a>
        <a href="#" class="nav-btn"></a>
        <a href="#" class="nav-btn"></a> -->
        <!-- <a href="feedback.html" class="nav-btn"></a> -->
      </nav>
    </div>
  </header>

  <!-- Feedback Form -->
  <section class="feedback-form-section">
    <div class="form-container">
      <h2>We value your feedback</h2>
      <p>Please let us know how we can improve your experience.</p>
      <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Select a rating</option>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Good</option>
          <option value="3">3 - Average</option>
          <option value="2">2 - Poor</option>
          <option value="1">1 - Terrible</option>
        </select>

        <label for="message">Your Feedback</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>

        <button type="submit" class="btn">Submit Feedback</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Feedback Form . Built with ❤️ by Aryan.</p>
  </footer>

</body>
</html>
