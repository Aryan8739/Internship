<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Data</title>
  <link rel="stylesheet" href="form-style.css" />
  <script src="update.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Update Record</h1>
    <form id="search-form">
      <label for="search">Enter Name or ID:</label>
      <input type="text" id="search" name="search" required placeholder="Enter name or ID" />
      <button type="submit">Search</button>
    </form>

    <form id="update-form" style="display: none;" action="#" method="post">
      <h2>Edit Details</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="">Select</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Terrible</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <button type="submit">Update</button>
    </form>
  </div>
</body>
</html>
